<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do リスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To-Do リスト</h1>
  <div id="app">
    <input type="text" id="todo-title" placeholder="タイトルを入力してください">
    <textarea id="todo-content" placeholder="内容を入力してください"></textarea>
    <button id="add-todo">追加</button>
    <ul id="todo-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
